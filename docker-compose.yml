      GROQ_AUDIT_MODEL: ${GROQ_AUDIT_MODEL:-llama-3.3-70b-versatile}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: evidence-crusher
      S3_REGION: us-east-1
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CELERY_QUEUE: audit
    depends_on:
      - backend
      - redis
      - minio
      - ollama
    command: celery -A app.celery_app worker -l info -Q audit --pool=solo -c 1
    volumes:
      - ./backend:/app

volumes:
  db_data:
    driver: local
  ollama_data:
    driver: local
  minio_data:
    driver: local
