services:
  db:
    image: pgvector/pgvector:pg16
    container_name: evidence-crusher-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evidence-crusher-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://admin:legalpassword123@db:5432/legal_audit_db
      POSTGRES_SERVER: db
      OLLAMA_URL: http://ollama:11434
      OLLAMA_EMBED_MODEL: mxbai-embed-large
      OLLAMA_LLM_MODEL: llama3.2:1b
      AI_PROVIDER: ollama
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_EXTRACT_MODEL: ${GROQ_EXTRACT_MODEL:-llama-3.3-70b-versatile}
      GROQ_RAG_MODEL: ${GROQ_RAG_MODEL:-llama-3.1-8b-instant}
      GROQ_AUDIT_MODEL: ${GROQ_AUDIT_MODEL:-llama-3.3-70b-versatile}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: evidence-crusher
      S3_REGION: us-east-1
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
      redis:
        condition: service_started
      minio:
        condition: service_started
    ports:
      - "8000:8000"
    # ðŸ‘‡ ESTO ES LO NUEVO: El tÃºnel para ver cambios en vivo
    volumes:
      - ./backend:/app
      # Ignoramos el entorno virtual local para no romper Linux
      - /app/.venv 

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: evidence-crusher-frontend
    restart: unless-stopped
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    ports:
      - "8501:8501"
    # ðŸ‘‡ ESTO ES LO NUEVO: El tÃºnel para ver cambios en vivo
    volumes:
      - ./frontend:/app
      - ./.streamlit:/app/.streamlit:ro

  ollama:
    image: ollama/ollama:latest
    container_name: evidence-crusher-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: evidence-crusher-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 30s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: evidence-crusher-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 5s
      retries: 5

  worker-ingest:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evidence-crusher-worker-ingest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://admin:legalpassword123@db:5432/legal_audit_db
      POSTGRES_SERVER: db
      OLLAMA_URL: http://ollama:11434
      OLLAMA_EMBED_MODEL: mxbai-embed-large
      OLLAMA_LLM_MODEL: llama3.2:1b
      AI_PROVIDER: ollama
      GROQ_API_KEY: ${GROQ_API_KEY}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: evidence-crusher
      S3_REGION: us-east-1
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CELERY_QUEUE: ingest
    depends_on:
      - backend
      - redis
      - minio
      - ollama
    command: celery -A app.celery_app worker -l info -Q ingest --pool=solo -c 1
    volumes:
      - ./backend:/app

  worker-extract:
